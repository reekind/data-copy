<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      * {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Clipboards</h1>
      
      <button id="addButton" class="btn btn-primary" type="button">Create new</button>
      <hr>
      <div class="row">
        <div class="col-6 offset-3">
          <h2>Open existing</h2>
          <div class="mb-3">
            <input id="existingBoardId" type="number" placeholder="board id" class="form-control">
            <div class="d-grid gap-2">
              <button id="openExistingButton" class="btn btn-primary mt-2" type="submit">Open</button>
        
            </div>
              </div>
        </div>
      </div>
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
