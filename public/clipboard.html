<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard</title>
    <style>
      .hidden {
        display: none !important;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  </head>
  <body>
    <template id="toast">
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <span style="width: 10px;height: 10px" class="rounded me-2 bg-primary"></span>
          <strong class="me-auto">Bootstrap</strong>
          <small class="text-muted">just now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          See? Just like this.
        </div>
      </div> 
    </template>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Clipboards</a>
      </div>
    </nav>
    <div class="container">
      <a href="index.html">Back to start</a><br>
      <h1>
        <span id="clipboardTitle">Clipboard #123</span>
        <button id="copyLink" class="btn btn-secondary ml-1">Copy link</button>
      </h1>
      <div id="info-updated" class="alert alert-info hidden">
        Data was updated somewhere else.
        <button onclick="window.location.reload();" class="btn btn-primary">Update</button>
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">Text</label>
        <textarea class="form-control" id="text" rows="16"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button type="button" id="save" class="btn btn-primary">Save changes</button>
      </div>   
      <div id="toastContainer" class="toast-container position-absolute top-0 end-0 p-3"">
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="clipboard.js"></script>
  </body>
</html>
